<div class="quiz">
  <div *ngIf="!finished">
    <h1 class="title">{{ title }}</h1>
    <div class="questions mat-elevation-z4">
      <div>{{ questionSelected.question }}</div>
    </div>
    <div class="options">
      <button
        mat-raised-button
        *ngFor="let option of questionSelected.options"
        (click)="playerChoose(option.alias)"
      >
        {{ option.name }}
      </button>
    </div>
  </div>
  <div class="results" *ngIf="finished">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ results }}</p>
    <button mat-raised-button (click)="reset()">Tentar novamente...</button>
  </div>
</div>
